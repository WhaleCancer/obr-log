<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shared Log</title>
    <link rel="icon" href="./notebook.png" type="image/png" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="log-panel">
      <header class="log-header">
        <h1 class="log-title">ðŸ“œ Shared Log</h1>
        <p class="log-hint">Loggable actions from everyone in the room appear here.</p>
        <div class="log-actions">
          <button type="button" class="log-button" data-role="log-clear" title="Clear all entries">Clear</button>
        </div>
      </header>
      <div class="log-list" data-role="log-list"></div>
      <div class="log-empty" data-role="log-empty">No entries yet.</div>
      <section class="log-debug" data-role="log-debug">
        <div class="log-debug__header">
          <strong>Debug</strong>
          <div class="log-debug__actions">
            <button type="button" class="log-button log-button--small" data-role="log-copy">Copy</button>
            <button type="button" class="log-button log-button--small" data-role="log-retry">Retry</button>
          </div>
        </div>
        <pre class="log-debug__body" data-role="log-debug-body"></pre>
      </section>
    </main>
    <script src="./obr-sdk.js?v=4"></script>
    <script src="./main.js?v=10"></script>
  </body>
</html>
